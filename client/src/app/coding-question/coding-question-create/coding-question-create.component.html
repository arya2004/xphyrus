<app-teacher-side-bar></app-teacher-side-bar>
<main id="main" class="main">
    <div class="pagetitle">
      <h1>Newwww Question</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->
    <div class="pagetitle">
      <h1>Questions</h1>
     
    </div>
    
    <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body pt-3">
                <!-- Bordered Tabs -->
                <ul class="nav nav-tabs nav-tabs-bordered" id="borderedTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#bordered-home"
                      type="button" role="tab" aria-controls="home" aria-selected="true">
                      Description
                    </button>
                  </li>
    
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#bordered-contact"
                      type="button" role="tab" aria-controls="contact" aria-selected="false">
                      Evaluation Cases
                    </button>
                  </li>
                </ul>
                <div class="tab-content pt-2" id="borderedTabContent">
                  <div class="tab-pane fade show active" id="bordered-home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row gy-4">
                      <div
                        class="col-lg-12 d-flex flex-column justify-content-center align-items-stretch order-2 order-lg-1">
                        <!-- <div class="content px-xl-5">
                        <h3>Reverse LinkedList</h3>
                        <p [innerHTML]="description"></p>
                      </div> -->
    
                        <h5 class="card-title">General Form Elements</h5>
    
                        <!-- General Form Elements -->
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                          <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                              <input formControlName="title" type="text" class="form-control" />
                            </div>
                          </div>
    
                          <div class="row mb-3">
                            <label for="inputDate" class="col-sm-2 col-form-label">Start
                            </label>
                            <div class="col-sm-10">
                              <input formControlName="startDate" type="datetime-local" class="form-control" />
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label for="inputTime" class="col-sm-2 col-form-label">End</label>
                            <div class="col-sm-10">
                              <input formControlName="endDate" type="datetime-local" class="form-control" />
                            </div>
                          </div>
    
                          <div class="row mb-3">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                              <textarea formControlName="description" class="form-control" style="height: 100px"></textarea>
                            </div>
                          </div>
    
                          <angular-editor formControlName="description" [placeholder]="'Enter text here...'"
                            [config]="config" [(ngModel)]="description"></angular-editor>
                          <div class="col-12">
                            <button class="btn btn-primary w-100" type="submit">
                              Create Assessment
                            </button>
                          </div>
                        </form>
                        <!-- End General Form Elements -->
                        <div class="border border-dark" style="margin: 20px">
                          <div [innerHTML]="description"></div>
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <div class="tab-pane fade" id="bordered-contact" role="tabpanel" aria-labelledby="contact-tab">
                    <h5 class="card-title">Evaluation Cases</h5>
                  </div>
                </div>
                <!-- End Bordered Tabs -->
              </div>
            </div>
          </div>
        </div>
      </section>
  </main>
