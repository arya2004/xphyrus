<app-teacher-side-bar></app-teacher-side-bar>
<main id="main" class="main">
    <div class="pagetitle">
      <h1>New Question</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->
    <div class="pagetitle">
      <h1>Questions</h1>
     
    </div>
    
    <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body pt-3">
                <!-- Bordered Tabs -->
                <ul class="nav nav-tabs nav-tabs-bordered" id="borderedTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#bordered-home"
                      type="button" role="tab" aria-controls="home" aria-selected="true">
                      Description
                    </button>
                  </li>
    
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#bordered-contact"
                      type="button" role="tab" aria-controls="contact" aria-selected="false">
                      Preview
                    </button>
                  </li>
                </ul>
                <div class="tab-content pt-2" id="borderedTabContent">
                  <div class="tab-pane fade show active" id="bordered-home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row gy-4">
                      <div
                        class="col-lg-12 d-flex flex-column justify-content-center align-items-stretch order-2 order-lg-1">
                        <!-- <div class="content px-xl-5">
                        <h3>Reverse LinkedList</h3>
                        <p [innerHTML]="description"></p>
                      </div> -->
    
                        <h5 class="card-title">General Form Elements</h5>
    
                        <form [formGroup]="codingQuestionForm" class="needs-validation" (ngSubmit)="onSubmit()">
                            <div class="mb-3">
                              <label for="inputTitle" class="form-label">Title</label>
                              <input
                                type="text"
                                class="form-control"
                                id="inputTitle"
                                formControlName="title"
                                [class.is-invalid]="codingQuestionForm.get('title')?.touched && codingQuestionForm.get('title')?.invalid"
                                required
                              />
                              <div *ngIf="codingQuestionForm.get('title')?.errors?.['required']" class="invalid-feedback">
                                Title is required!
                              </div>
                            </div>
                          
                            <div class="mb-3">
                              <label for="inputDescription" class="form-label">Description (Markdown)</label>
                              <textarea
                                class="form-control"
                                id="inputDescription"
                                formControlName="description"
                                [class.is-invalid]="codingQuestionForm.get('description')?.touched && codingQuestionForm.get('description')?.invalid"
                                style="height: 150px"
                                required
                              ></textarea>
                              <div *ngIf="codingQuestionForm.get('description')?.errors?.['required']" class="invalid-feedback">
                                Description is required!
                              </div>
                            </div>
                          
                            <div class="mb-3">
                              <label for="inputDifficulty" class="form-label">Difficulty</label>
                              <select
                                class="form-control"
                                id="inputDifficulty"
                                formControlName="difficulty"
                                [class.is-invalid]="codingQuestionForm.get('difficulty')?.touched && codingQuestionForm.get('difficulty')?.invalid"
                                required
                              >
                                <option [value]="1">Easy</option>
                                <option [value]="2">Medium</option>
                                <option [value]="3">Hard</option>
                              </select>
                              <div *ngIf="codingQuestionForm.get('difficulty')?.errors?.['required']" class="invalid-feedback">
                                Difficulty is required!
                              </div>
                            </div>
                          
                            <div class="modal-footer">
                              <button type="submit" [disabled]="codingQuestionForm.invalid" class="btn btn-primary w-100">
                                Create
                              </button>
                            </div>
                          </form>
                          
           
                          
                          
                        <!-- End General Form Elements -->
                        
                      </div>
                    </div>
                  </div>
    
                  <div class="tab-pane fade" id="bordered-contact" role="tabpanel" aria-labelledby="contact-tab">
                    <markdown [data]="codingQuestionForm.get('description')?.value"></markdown>

                  </div>
                </div>
                <!-- End Bordered Tabs -->
              </div>
            </div>
          </div>
        </div>
      </section>
  </main>
