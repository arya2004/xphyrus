<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <span class="d-none d-lg-block">.xphyrus</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn" (click)="toggleSidebar()"></i>
    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        <!-- End Search Icon-->

        <li class="nav-item dropdown pe-3">
          <a
            class="nav-link nav-profile d-flex align-items-center pe-0"
            routerLink="/classroom/dashboard"
            data-bs-toggle="dropdown"
          >
            <span class="d-none d-md-block ps-2">Dashboard</span> </a
          ><!-- End Profile Iamge Icon -->
        </li>
      </ul>
    </nav>
  </div>
  <!-- End Logo -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <!-- End Search Icon-->
      <ng-container *ngIf="accountService.currentUser$ | async as user">
        {{ user.email }}
      </ng-container>

      <ng-container *ngIf="(accountService.currentUser$ | async) === null">
        <a
          class="nav-link nav-profile d-flex align-items-center pe-0"
          routerLink="/account/login"
        >
          <span class="d-none d-md-block ps-2">Login</span> </a
        ><!-- End Profile Iamge Icon -->
      </ng-container>
      <ng-container *ngIf="accountService.currentUser$ | async as user">
        <li class="nav-item dropdown pe-3">
          <a
            class="nav-link nav-profile d-flex align-items-center pe-0"
            href="#"
            data-bs-toggle="dropdown"
          >
            <span class="d-none d-md-block dropdown-toggle ps-2">{{
              user.displayName
            }}</span> </a
          ><!-- End Profile Iamge Icon -->

          <ul
            class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile"
          >
            <li class="dropdown-header">
              <h6>{{ user.displayName }}</h6>
              <span>Web Designer</span>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>

            <li>
              <a
                class="dropdown-item d-flex align-items-center"
                routerLink="account/profile"
              >
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>

            <li>
              <a
                (click)="accountService.logout()"
                class="dropdown-item d-flex align-items-center"
                href="#"
              >
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>

            <li>
              <hr class="dropdown-divider" />
            </li>
          </ul>
          <!-- End Profile Dropdown Items -->
        </li>
      </ng-container>
      <!-- End Profile Nav -->
    </ul>
  </nav>
  <!-- End Icons Navigation -->
</header>
<!-- End Header -->
