

<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link " routerLink="/classroom/dashboard">
              <i class="bi bi-grid"></i>
              <span>Dashboard</span>
            </a>
          </li><!-- End Dashboard Nav -->
          <li class="nav-heading">My Classrooms</li>
          <ng-container *ngIf="sidebarItems$ | async as sidebarItems">
            <ng-container *ngFor="let classroom of sidebarItems">
              <li class="nav-item">
                <div class="d-flex align-items-center justify-content-between">
                  <a class="nav-link" [routerLink]="generateRouterLink(classroom.id)">
                    <i class="bi bi-menu-button-wide"></i><span>{{ classroom.title }}</span>
                  </a>
                  <a *ngIf="classroom.tests && classroom.tests.length > 0" class="nav-link collapsed" [attr.data-bs-target]="'#classroom' + classroom.id + '-nav'" data-bs-toggle="collapse" href="#">
                    <i class="bi bi-chevron-down"></i>
                  </a>
                </div>
                <ul *ngIf="classroom.tests && classroom.tests.length > 0" [id]="'classroom' + classroom.id + '-nav'" class="nav-content collapse" [attr.data-bs-parent]="'#sidebar-nav'">
                  <ng-container *ngFor="let test of classroom.tests">
                    <li>
                      <div class="d-flex align-items-center justify-content-between">
                        <a class="nav-link" [routerLink]="generateRouterLink(classroom.id, test.id)">
                          <i class="bi bi-menu-button-wide"></i><span>{{ test.title }}</span>
                        </a>
                        <a *ngIf="test.questions && test.questions.length > 0" class="nav-link collapsed" [attr.data-bs-target]="'#test' + classroom.id + '-' + test.id + '-nav'" data-bs-toggle="collapse" href="#">
                          <i class="bi bi-chevron-down"></i>
                        </a>
                      </div>
                      <ul *ngIf="test.questions && test.questions.length > 0" [id]="'test' + classroom.id + '-' + test.id + '-nav'" class="nav-content collapse" [attr.data-bs-parent]="'#classroom' + classroom.id + '-nav'">
                        <li *ngFor="let question of test.questions">
                          <a class="nav-link" [routerLink]="generateRouterLink(classroom.id, test.id, question.id)">
                            <i class="bi bi-circle"></i><span>{{ question.title }}</span>
                          </a>
                        </li>
                      </ul>
                    </li>
                  </ng-container>
                </ul>
              </li>
            </ng-container>
          </ng-container>
      <li class="nav-heading">Settings</li>
      
     
    
      <li class="nav-item">
        <a class="nav-link collapsed" href="pages-login.html">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>Login</span>
        </a>
      </li><!-- End Login Page Nav -->
  
      <li class="nav-item">
        <a class="nav-link collapsed" href="pages-error-404.html">
          <i class="bi bi-dash-circle"></i>
          <span>Error 404</span>
        </a>
      </li><!-- End Error 404 Page Nav -->
  
      <li class="nav-item">
        <a class="nav-link collapsed" href="pages-blank.html">
          <i class="bi bi-file-earmark"></i>
          <span>Blank</span>
        </a>
      </li><!-- End Blank Page Nav -->
    </ul>
  </aside>
